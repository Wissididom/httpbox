name: Release

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

concurrency:
  group: release-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build ${{ matrix.os }} (${{ matrix.rust }})"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust:
          - stable
          - beta
        os: [ windows-latest, ubuntu-latest, macos-latest ]
      fail-fast: true

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Rust Toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
    - name: Build
      run: cargo build --release --verbose
    - name: Run tests
      run: cargo test --release --verbose
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: httpbox-${{ matrix.os }}-${{ matrix.rust }}${{ startsWith(matrix.os, 'windows') && '.exe' || '' }}
        path: |
          target/release/httpbox${{ startsWith(matrix.os, 'windows') && '.exe' || '' }}

  create-release:
    runs-on: ubuntu-latest
    needs: build
    # if: github.ref == 'refs/heads/master'

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # allows for tags access
    - uses: actions/download-artifact@v4
      name: Download for Ubuntu (stable)
      with:
        name: httpbox-ubuntu-latest-stable
        path: release-artifacts/httpbox-ubuntu-stable
    - uses: actions/download-artifact@v4
      name: Download for Ubuntu (beta)
      with:
        name: httpbox-ubuntu-latest-beta
        path: release-artifacts/httpbox-ubuntu-beta
    - uses: actions/download-artifact@v4
      name: Download for Windows (stable)
      with:
        name: httpbox-windows-latest-stable.exe
        path: release-artifacts/httpbox-windows-stable.exe
    - uses: actions/download-artifact@v4
      name: Download for Windows (beta)
      with:
        name: httpbox-windows-latest-stable.exe
        path: release-artifacts/httpbox-windows-beta.exe
    - uses: actions/download-artifact@v4
      name: Download for macOS (stable)
      with:
        name: httpbox-macos-latest-stable
        path: release-artifacts/httpbox-macos-stable
    - uses: actions/download-artifact@v4
      name: Download for macOS (beta)
      with:
        name: httpbox-macos-latest-stable
        path: release-artifacts/httpbox-macos-beta
    - name: Create release
      uses: ncipollo/release-action@v1.13.0
      with:
        replacesArtifacts: true
        allowUpdates: true
        artifactErrorsFailBuild: true
        artifacts: "release-artifacts/*"
        body: ${{ github.event.head_commit.message }}
        prerelease: true
        name: Nightly Release
        tag: nightly-build
    - name: Update nightly-build tag
      run: |
        git tag -f nightly-build
        git push -f origin nightly-build
